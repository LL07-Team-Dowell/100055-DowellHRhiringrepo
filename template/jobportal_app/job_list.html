{% extends 'base.html' %}
{% load custom_filter %}
{% block title %} Home  {% endblock %}

{% block body_block %}

{% for job in jobs %}

<div class="row">
 
    <div class="col-sm-4">
        <h2> {{ job.job_title }}</h2>
    </br>
        <img src="/media/{{job.card_image}}" alt="{{ job.job_title }}" title="{{ job.job_title }}" width="100%">
        <br>
        
        <p>{{ job.technical_specification|range_filter|linebreaks }}
            <a href="{% url 'JobPortal_App:details' pk=job.pk %}">Read More</a>
         </p>
    </div>
    
</br></br>

{% endfor %}
{% endblock %}
